<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Heroine SPD Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 20px;
      background-color: #363434;
      color: gainsboro;
    }

    h1, h2, h4 {
      text-align: center;
    }

    .character {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      gap: 20px;
    }

    .character img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #aaa;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 12px 16px;
      font-size: 1.2em;
      height: 50px;
      width: 250px;
      border-radius: 8px;
      border: none;
      background-color: #f0f0f0;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
      appearance: none;
    }

    .percentage-image {
      height: 40px;
      width: auto;
      margin-bottom: 10px;
    }

    #characters {
      max-width: 800px;
      margin: 0 auto;
    }

    #characterForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #languageSelect {
      width: 200px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    @media screen and (max-width: 600px) {
      .character {
        flex-direction: column;
        align-items: center;
      }

      select {
        width: 100%;
      }
    }
    .character-wrapper {
      border: 3px solid #999;
      border-radius: 16px;
      padding: 30px;
      background-color: #2f2d2d;
      max-width: 860px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .character-wrapper:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .percentage-container {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <label for="languageSelect"></label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="fr">FranÃ§ais</option>
    </select>
  </div>

  <h1 id="pageTitle">Heroine SPD Calculator</h1>
  <h4 id="instructionsText">
    All you have to do is enter: <br>
    â€¢ The heroine progression you're aiming for <br>
    â€¢ The respective conversion rate at the end
  </h4>

  <form id="characterForm">
   <div class="character-wrapper">
    <div id="characters"></div>

    <div style="margin-top: 20px; text-align: center;">
      <img src="IMG_3253.jpeg" alt="Pourcentage" class="percentage-image" />
      <br>
      <select id="percentage" required>
        <option value="0.2">20%</option>
        <option value="0.25">25%</option>
        <option value="0.3">30%</option>
        <option value="0.35">35%</option>
        <option value="0.4">40%</option>
      </select>
    </div>
   </div>
  </form>
<div style="height: 50px;"></div>
  <h2><span id="resultLabel">Total SPD :</span> <span id="result">0</span></h2>

  <script>
    const translations = {
      en: {
        title: "Heroine SPD Calculator",
        instructions: "All you have to do is enter: <br>â€¢ The heroine progression you're aiming for <br>â€¢ The respective conversion rate at the end base on the level of your heroine room",
        totalSPD: "Total SPD :",
        percentageLabel: "Conversion Rate:",
        group1: ["Locked ðŸ”’", "Unlocked", "Advancement +1", "Advancement +2", "Advancement +3", "Advancement +4", "Advancement +5"],
        group2: ["Locked ðŸ”’", "Unlocked", "Advancement +1", "Advancement +2", "Advancement +3", "Advancement +4", "Advancement +5"],
        group3: ["Locked ðŸ”’", "Unlocked", "Advancement +1", "Advancement +2", "Advancement +3", "Advancement +4", "Advancement +5"]
      },
      fr: {
        title: "Calcule la quantitÃ© de SPD qu'apportent les assistantes",
        instructions: "Tout ce que vous avez Ã  faire c'est d'entrer : <br>â€¢ La progression des assistantes (votre objectif) <br>â€¢ Le taux de conversion en fonction du niveau de grade Ã  la fin",
        totalSPD: "Total de SPD :",
        percentageLabel: "Taux de Conversion :",
        group1: ["J'ai pas", "J'ai", "AmÃ©lioration +1", "AmÃ©lioration +2", "AmÃ©lioration +3", "AmÃ©lioration +4", "AmÃ©lioration +5"],
        group2: ["J'ai pas", "J'ai", "AmÃ©lioration +1", "AmÃ©lioration +2", "AmÃ©lioration +3", "AmÃ©lioration +4", "AmÃ©lioration +5"],
        group3: ["J'ai pas", "J'ai", "AmÃ©lioration +1", "AmÃ©lioration +2", "AmÃ©lioration +3", "AmÃ©lioration +4", "AmÃ©lioration +5"]
      }
    };

    const group1Values = [0, 10, 20, 30, 40, 50, 60];
    const group2Values = [0, 5, 10, 15, 20, 25, 30];
    const group3Values = [0, 3, 4, 5, 7, 10, 15];

    const imageSources = [
      "IMG_1130.jpeg", "IMG_1126.jpeg", "IMG_1128.jpeg",
      "IMG_1124.jpeg", "IMG_1134.jpeg", "IMG_1132.jpeg",
      "IMG_1138.jpeg", "IMG_1142.jpeg", "IMG_1136.jpeg",
      "IMG_1140.jpeg", "IMG_1146.jpeg", "IMG_1144.jpeg",
      "IMG_1148.jpeg", "IMG_1150.jpeg"
    ];

    const charactersDiv = document.getElementById("characters");

    function createSelect(name, valuesArray, groupNumber) {
      const select = document.createElement("select");
      select.name = name;
      select.dataset.group = groupNumber;

      valuesArray.forEach((value, index) => {
        const option = document.createElement("option");
        option.value = value;
        option.dataset.index = index;
        select.appendChild(option);
      });

      return select;
    }

    for (let i = 0; i < 14; i++) {
      const div = document.createElement("div");
      div.className = "character";

      const image = document.createElement("img");
      image.src = imageSources[i];
      image.alt = `Personnage ${i + 1}`;

      let valuesArray, groupNum;
      if (i < 6) {
        valuesArray = group1Values;
        groupNum = 1;
      } else if (i < 10) {
        valuesArray = group2Values;
        groupNum = 2;
      } else {
        valuesArray = group3Values;
        groupNum = 3;
      }

      const select = createSelect(`character${i}`, valuesArray, groupNum);
      select.addEventListener("change", calculateTotal);

      div.appendChild(image);
      div.appendChild(select);
      charactersDiv.appendChild(div);
    }

    function calculateTotal() {
      const percentage = parseFloat(document.getElementById("percentage").value);
      const selects = document.querySelectorAll(".character select");
      let total = 0;

      selects.forEach(select => {
        const value = parseFloat(select.value);
        total += Math.ceil(value * percentage);
      });

      document.getElementById("result").textContent = total;
    }

    document.getElementById("percentage").addEventListener("change", calculateTotal);

    function applyLanguage(lang) {
      const t = translations[lang];

      document.getElementById("pageTitle").textContent = t.title;
      document.getElementById("instructionsText").innerHTML = t.instructions;
      document.getElementById("resultLabel").textContent = t.totalSPD;
      document.querySelector("label[for='percentage']")?.remove();

      document.querySelectorAll(".character select").forEach(select => {
        const groupNum = parseInt(select.dataset.group);
        const groupLabels = groupNum === 1 ? t.group1 : groupNum === 2 ? t.group2 : t.group3;

        select.querySelectorAll("option").forEach((option, index) => {
          option.textContent = groupLabels[index];
        });
      });
    }

    document.getElementById("languageSelect").addEventListener("change", function () {
      const newLang = this.value;
      localStorage.setItem("lang", newLang);
      applyLanguage(newLang);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "en";
      document.getElementById("languageSelect").value = savedLang;
      applyLanguage(savedLang);
    });
  </script>
  <div style="height: 150px;"></div>
</body>
</html>
